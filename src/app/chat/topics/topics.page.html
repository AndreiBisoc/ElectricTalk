<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Topics
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-grid class="categories-list">
    <ion-item (click)="goToPage('/messages')" *ngFor="let topic of topics">
      <ion-icon [name]="icon" slot="start"></ion-icon>
      {{topic.title}}
    </ion-item>
  </ion-grid>
  <ion-button (click)="goToPage('/add-topic')" expand="full" shape="round" strong="true" position="fixed">Add topic</ion-button>
</ion-content>
