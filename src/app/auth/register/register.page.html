<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Sign up on ElectricTalk!
    </ion-title>
  </ion-toolbar>
</ion-header>
  
  <ion-content class="ion-padding">
  
    <ion-grid>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input required type="email" slot="end" placeholder="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input required type="password" slot="end" placeholder="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Firstname</ion-label>
        <ion-input required type="text" slot="end" placeholder="First Name" [(ngModel)]="user.firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Lastname</ion-label>
        <ion-input required type="text" slot="end" placeholder="Last Name" [(ngModel)]="user.lastName"></ion-input>
      </ion-item>
    </ion-grid>
    <ion-button color="primary" expand="full" shape="round" class="login" strong="true" (click)="registerRequest()">Register</ion-button> 
</ion-content>
