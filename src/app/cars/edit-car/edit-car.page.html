<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Edit Car</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list lines="full">
      <ion-item>
        <ion-label>Company</ion-label>
        <ion-input required type="text" placeholder="Volswagen, BMW" slot="end" [(ngModel)]="car.company"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Model</ion-label>
        <ion-input required type="text" max-length="10" placeholder="Polo, X1, X3, X5" slot="end" [(ngModel)]="car.model"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Year</ion-label>
        <ion-datetime required display-format="YYYY" min="1998" [(ngModel)]="car.year"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Autonomy</ion-label>
        <ion-input type="number" placeholder="Autonomy" slot="end" [(ngModel)]="car.autonomy"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input required type="number" min="0" max="10" placeholder="Battery Left" [(ngModel)]="car.batteryLeft"></ion-input>
      </ion-item>
      <ion-item>
        <div>Last Technical Revision</div>
        <ion-datetime required display-format="DD-MMM-YYYY" min="2018" placeholder="Date" [(ngModel)]="car.las"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="saveTodo()">Save</ion-button>
  </ion-content>
