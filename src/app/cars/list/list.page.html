<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Owned Vehicles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let car of cars">
      <ion-icon [name]='car.icon' slot="start"></ion-icon>
      {{car.company}} {{car.model}}
      <div class="item-note" slot="end">
        {{car.batteryLeft}}
        <div class="item-note" slot="end">
          {{car.lastTechRevision}}
        </div>
      </div>
    </ion-item>
  </ion-list>
  <ion-icon [name]='add' slot="end">Add</ion-icon>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
