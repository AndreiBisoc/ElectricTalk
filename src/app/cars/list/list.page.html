<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Owned Vehicles
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="goToPage('/edit-car')" *ngFor="let car of cars">
      <img src="{{car.icon}}" alt="W3Schools.com">
      <ion-grid>
        <ion-row>
          <ion-col>
            {{car.company}}
          </ion-col>
          <ion-col>
            <ion-progress-bar value={{car.batteryLeft}}>
            </ion-progress-bar>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            {{car.model}}
          </ion-col>
          <ion-col>
            {{car.lastTechRevision}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-car" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
   </ion-fab-button>
  </ion-fab>
</ion-content>
